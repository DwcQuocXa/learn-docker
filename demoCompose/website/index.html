<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Docker compose demo</title>
  </head>
  <body>
    <h1>Courses</h1>
    <ul id="courseContainer"></ul>
    <script type="text-javascript">
      //var url = 'http://course-service';
      var url = 'http://localhost:5001';
      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          var courses = data.course;
          var courseList = '';
          courses.forEach((course) => {
            courseList += `<li>${course}</li>`;
          });
          document.getElementById('courseContainer').innerHTML = courseList;
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
